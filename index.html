<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>June Celebrations CSS Art</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="pride-flag"></div>
    <div class="table"></div>
    <div class="card">Happy Father's Day!</div>
    <div class="cake"></div>
    <div class="calendar">
      <span>19</span>
    </div>
    <div class="donut"></div>

    <!-- Labels -->
    <div class="label flag-label">Pride Flag</div>
    <div class="label card-label">Father's Day Card</div>
    <div class="label cake-label">Hazelnut Cake</div>
    <div class="label calendar-label">Juneteenth</div>
    <div class="label donut-label">Donut Day!</div>
  </div>
</body>
</html>
